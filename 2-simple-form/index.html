<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">]
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- WITHOUT BOOTSTRAP -->
  <b>
    <h1>without bootstrap</h1>
  </b>
  <h1>simple form.</h1>
  <form action="" method="post">
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="What's your name?" required>
    <label for="surname">Surname</label>
    <input id="surname" type="text" placeholder="What's your surname?" required>
    <br>
    <label for="phone">Phone</label>
    <input id="phone" type="text" placeholder="What's your phone?" required>
    <br>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="What's your email?" required>
    <br>
    <label for="messageSubject">Message subject</label>
    <select id="messageSubject">
      <option value="1">Question</option>
      <option value="2">Complaint</option>
      <option value="3">Suggestion</option>
    </select>
    <br>
    <textarea name="Message" id="" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
    <br>
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter your new password" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <!-- WITH BOOTSTRAP -->
  <b>
    <h1>with bootstrap</h1>
  </b>
  <form action="" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="What's your name?" required>
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="surname" placeholder="What's your surname?" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="What's your phone?" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="What's your email?" required>
    </div>
    <div class="mb-3">
      <label for="messageSubject" class="form-label">Message subject</label>
      <select class="form-select" id="messageSubject">
        <option value="1">Question</option>
        <option value="2">Complaint</option>
        <option value="3">Suggestion</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Enter your message here..."></textarea>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your new password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</body>

</html>
